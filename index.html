<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="h-screen w-screen flex flex-col justify-center items-center bg-[#191919] text-rose-100">
    <p id="time" class="text-4xl font-light tabular-nums">
        <span id="hours"></span>:<span id="minutes" class="font-medium"></span>:<span id="seconds" class=""></span><span id="ampm" class="text-2xl"></span>
    </p>
    <p id="date" class="lowercase font-thin"></p>
    <script src="script.js"></script>
</body>
</html>
